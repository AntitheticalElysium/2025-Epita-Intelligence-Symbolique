[pytest]
asyncio_mode = auto
testpaths = tests
norecursedirs = .git venv archived_scripts libs abs_arg_dung examples argumentation_analysis/services/web_api/tests
markers =
    belief_set: marks tests related to belief sets
    modal: marks tests related to modal logic
    integration: marks integration tests
    authentic: marks tests using authentic, non-mocked components
    phase5: marks tests for phase 5 features
    no_mocks: marks tests that do not use mocks
    requires_llm: marks tests that require an LLM
    performance: marks performance tests
    propositional: marks tests related to propositional logic
    comparison: marks tests that compare different implementations
    config: marks tests related to configuration
    api_integration: marks tests for API integration
    e2e_test: marks end-to-end tests
    playwright: marks tests that use playwright
    slow: marks slow tests
    use_real_numpy: marks tests that require the real numpy library
    real_jpype: marks tests that require a real JPype/JVM instance
    requires_api_key: marks tests that require an API key
    requires_tweety_jar: marks tests that require the Tweety jar
    requires_all_authentic: marks tests that require a fully authentic environment
    user_experience: marks tests related to user experience
    robustness: marks tests for robustness and error handling
    debuglog: marks tests for debug logging
    validation: marks validation tests
